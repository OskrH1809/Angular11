<div class="container espacio">
  <h1 class="text-center pt-5 mb-5"><strong>Registrar usuario</strong></h1>
<div class="row">

  <div class="col-md-1"></div>
  <div class="col-md-10" align="center">
    <form nz-form [nzAutoTips]="autoTips" [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Nombre</nz-form-label>
        <nz-form-control [nzSpan]="12" nzValidatingTip="Validating...">
          <input nz-input formControlName="userName" placeholder="Nombre" />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Correo Electrónico </nz-form-label>
        <nz-form-control [nzSpan]="12">
          <input nz-input formControlName="email" placeholder="Correo Electrónico " type="email" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Contraseña</nz-form-label>
        <nz-form-control [nzSpan]="12" nzDisableAutoTips nzErrorTip="Por favor ingrese su contraseña">
          <input nz-input type="password" formControlName="password" placeholder="Contraseña" (ngModelChange)="validateConfirmPassword()" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzRequired>Confirmar Contraseña</nz-form-label>
        <nz-form-control [nzSpan]="12" nzDisableAutoTips [nzErrorTip]="passwordErrorTpl">
          <input nz-input type="password" formControlName="confirm" placeholder="Confirma tu contraseña" />
          <ng-template #passwordErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">
              Por favor ingrese su contraseña!
            </ng-container>
            <ng-container *ngIf="control.hasError('confirm')">
             Contraseñas distintas!
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <!--  -->

      <nz-form-item>
        <nz-form-label [nzSpan]="7" nzFor="" nzRequired>Tipo Usuario</nz-form-label>
        <nz-form-control [nzSpan]="12" nzErrorTip="seleccionar tipo de usuario">
          <nz-select
            id="tipoUsuario"
            formControlName="tipoUsuario"
            nzPlaceHolder="seleccionar tipo de usuario"

          >
            <nz-option nzValue="['ADMIN']" nzLabel="ADMIN"></nz-option>
            <nz-option nzValue="['USER']" nzLabel="USER"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>

      <!--  -->

      <nz-form-item>
        <nz-form-control [nzOffset]="7" [nzSpan]="12">
          <button nz-button nzType="primary">Registrar</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <div class="col-md-1"></div>
</div>

</div>
