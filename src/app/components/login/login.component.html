<div class="container espacio">
  <h1 class=" pt-5 text-center"><strong>Bienvenidos</strong></h1>
  <div class="row">
    <div class="col-md-1"></div>
    <div align="center" class="col-md-10 ">
      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="userName" placeholder="Username" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
          <div nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">
              <span>Recuerdame</span>
            </label>
          </div>
          <div nz-col [nzSpan]="12">
            <a routerLinkActive="true" routerLink="/recuperar" class="login-form-forgot">Olvide mi contraseña </a>
          </div>
        </div>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Iniciar sesión </button>
        Or <a routerLinkActive="true" routerLink="/registro">Registrarse </a>
      </form>
    </div>

   <div class="col-md-1"></div>
  </div>


</div>
