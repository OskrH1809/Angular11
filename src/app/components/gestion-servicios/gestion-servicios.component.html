<div class="container">
  <h1 class="text-center  pt-5"><strong>Gestión de servicios </strong></h1>
  <div class="row">
    <div class="col-md-2   col-sm-12 pt-5"></div>
    <div class="col-md-8 col-sm-12 pt-5">
      <button nz-button [disabled]="id!=mesActual" (click)="triggerModal(modalData)" nzType="primary">Ingresar Nueva Solicitud</button>
      <!--{# (click)="addRow()" #}-->
      <br />
      <br />
      <nz-table #editRowTable class="mb-3" nzBordered [nzData]="listOfData">
        <thead>
          <tr>
            <th>Id</th>
            <th nzWidth="30%">Nombre</th>
            <th>Edad</th>
            <th>dirección</th>
            <th>Accion</th>
          </tr>
        </thead>
        <tbody *ngIf="id==mesActual">
          <tr  *ngFor="let data of editRowTable.data"  class="editable-row">
            <td>
            {{data.id}}
            </td>
            <!-- si se encuentra en el mes -->
            <td>
              <div class="editable-cell" [hidden]="editId === data.id" (click)="startEdit(data.id)">
                {{ data.name }}
              </div>
              <input [hidden]="editId !== data.id" type="text" nz-input [(ngModel)]="data.name" (blur)="stopEdit()" />
            </td>
            <td>
              <div class="editable-cell" [hidden]="editId === data.id" (click)="startEdit(data.id)">
                {{ data.age }}
              </div>
              <input [hidden]="editId !== data.id" type="text" nz-input [(ngModel)]="data.age" (blur)="stopEdit()" />

            </td>
            <td>
              <div class="editable-cell" [hidden]="editId === data.id" (click)="startEdit(data.id)">
                {{ data.address }}
              </div>
              <input [hidden]="editId !== data.id" type="text" nz-input [(ngModel)]="data.address" (blur)="stopEdit()" />

            <td>
              <a  nz-popconfirm nzPopconfirmTitle="seguro que desea eliminar a {{data.name}}?"  (nzOnConfirm)="deleteRow(data.id) "><span >Eliminar</span></a>
            </td>

          </tr>


        </tbody>
        <tbody *ngIf="id!=mesActual">
          <tr  *ngFor="let data of editRowTable.data"  class="editable-row">
            <td>
            {{data.id}}
            </td>
            <!-- si se encuentra en el mes -->
            <td>
                {{ data.name }}

            </td>
            <td>
                {{ data.age }}

            </td>
            <td>
                {{ data.address }}

            <td>
             <span>Eliminar</span>
            </td>

          </tr>


        </tbody>
        <ng-template #modalData let-modal>
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title"><strong>Nueva solicitud</strong></h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="row">
              <div class="col-md-8 col-sm-12">
                <form  [formGroup]="form" (submit)="send()">
                  <div >
                  <label class="pt-4" for="name">nombre</label>
                  <input class="form-control" mb-5 type="text" id="name" formControlName="name">
                  </div>
                  <div>
                    <label class="pt-4"  for="age">edad</label>
                    <input  class="form-control"  type="text" id="age" formControlName="age">
                  </div>

                  <div>
                    <label  class="pt-4" for="address">direccion</label>
                    <input  class="form-control mb-4"  type="text" id="address" formControlName="address">
                  </div>

                  <div>
                    <button (click)="addRow()" class=" mb-5  btn btn-success" [disabled]="form.invalid" (click)="modal.close('Save click')" (click)="clearModal()">Enviar</button>
                  </div>

                </form>
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cerrar</button>
          </div>
        </ng-template>
      </nz-table>
      <button class="btn btn-primary"  pull-right pt-5 (click)="backClicked()">Regresar</button>

    </div>

    <div class="col-md-2 col-sm-12 pt-5"></div>
  </div>

</div>
