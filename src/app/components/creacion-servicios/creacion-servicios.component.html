<div class="container espacio">
  <h1 class="text-center  pt-5"><strong>Gestion de Servicios </strong></h1>
  <div class="row">
    <div class="col-md-3 col-sm-12 pr-5">

      <div class="pt-5">
        <h2>Ingrese la informaci√≥n</h2>
        <form  [formGroup]="form" (submit)="send()">
        <div >
        <label class="pt-4" for="nombre">Nombre</label>
        <input class="form-control" mb-5 type="text" id="nombre" formControlName="nombre">
        </div>
        <div>
          <label class="pt-4"  for="precio">Precio</label>
          <input  class="form-control"  type="text" id="precio" formControlName="precio">
        </div>

        <br>

        <div>
          <button  class=" btn btn-success" [disabled]="form.invalid"  (click)="addRow()">Enviar</button>
        </div>


      </form>

      </div>


    </div>

    <div class="col-md-9 col-sm-12 pl-2 pt-5">
      <!-- <button nz-button  (click)="triggerModal(modalData)" nzType="primary">Ingresar Nueva Solicitud</button> -->
      <!--{# (click)="addRow()" #}-->
      <br />
      <br />
      <nz-table #editRowTable class="mb-3" nzBordered [nzData]="listOfData">
        <thead>
          <tr>
            <th>Id</th>
            <th nzWidth="30%">Nombre</th>
            <th>Precio</th>
            <th nzWidth="3%">Accion</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of editRowTable.data" class="editable-row">
            <td>
            {{data.id}}
            </td>
            <td>
              <div class="editable-cell" [hidden]="editId === data.id" (click)="startEdit(data.id)">
                {{ data.nombre }}
              </div>
              <input [hidden]="editId !== data.id" type="text" nz-input [(ngModel)]="data.nombre" (blur)="stopEdit(data.id,data.nombre,data.precio)" />
            </td>
            <td>
              <div class="editable-cell" [hidden]="editId === data.id" (click)="startEdit(data.id)">
                {{ data.precio }}
              </div>
              <input [hidden]="editId !== data.id" type="text" nz-input [(ngModel)]="data.precio" (blur)="stopEdit(data.id,data.nombre,data.precio)"   />

            </td>
            <td class="text-center">

              <a  nz-popconfirm nzPopconfirmTitle="seguro que desea eliminar a {{data.nombre}}?"   (nzOnConfirm)="deleteRow(data.id) "><span ><i nz-icon nzType="delete" nzTheme="twotone"></i></span></a>
            </td>
          </tr>
        </tbody>

      </nz-table>


    </div>


</div>
