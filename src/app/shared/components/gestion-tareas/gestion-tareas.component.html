<div class="container espacio">
  <h3 class="text-center  pt-5"><strong>Gestionar Tareas de <span style="color: #08c;"><strong>{{servicio}}</strong></span> </strong></h3>
  <div class="row">
    <div class="col-md-1   col-sm-12 pt-5"></div>
    <div class="col-md-10 col-sm-12 pt-5">
      <!--{# (click)="addRow()" #}-->
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <button nz-button [disabled]="idMes!=mesActual" (click)="triggerModal(modalData2)" nzType="primary">Ingresar Nueva Solicitud</button>

        </div>
        <div class="col-md-6 col-sm-12">
          <button nz-button class="pull-right" [nzType]="'primary'" (click)="backClicked()"><span>Regresar</span></button>

        </div>
      </div>

      <hr>
     <div class="row">
       <div class="col-md-1 col-sm-12"></div>
       <div class="col-md-10" >
         <nz-table #editRowTable class="mb-3" nzBordered [nzData]="listOfData">
          <thead>
            <tr>
              <th>Id</th>
              <th nzWidth="20%" >Titulo</th>
              <th nzWidth="20%">Descripción</th>
              <th nzWidth="10%">Documentos</th>
              <th  nzWidth="30%" class="text-center">Acción</th>

            </tr>
          </thead>
          <tbody >
            <tr  *ngFor="let data of editRowTable.data"  class="editable-row">
              <td>
              {{data.id}}
              </td>
              <!-- si se encuentra en el mes -->
              <td>

                {{ data.titulo }}

              </td>
              <td>
                <div [innerHTML]="data.descripcion"></div>
              </td>
              <td   class="text-center">
                <a routerLink="/documentos/{{data.id}}/{{data.idUsuario}}" routerLinkActive="true" ><span nz-tooltip nzTooltipTitle="Ver los documentos de {{data.titulo}}" ><i  style="font-size: 25px; color: #08c;" nz-icon nzType="eye" nzTheme="outline"></i></span></a>
              </td>
                <td class="text-center">
                  <a  *ngIf="mesActual==idMes"> <span (click)="llenarDatos(data.id,data.titulo,data.descripcion)" (click)="showModalFormulario()" nz-tooltip nzTooltipTitle="Editar {{data.titulo}}"><i  nz-icon nzType="edit" nzTheme="outline"  style="font-size: 25px; color: #08c;"></i></span></a>
                  <a  *ngIf="mesActual!=idMes"> <span   nz-tooltip nzTooltipTitle="Ya no puede editar esta tarea"><i  nz-icon nzType="edit" nzTheme="outline"  style="font-size: 25px; color: #08c;"></i></span></a>

                  &nbsp;
                  <a  nz-popconfirm *ngIf="role=='ADMIN'" nzPopconfirmTitle="seguro que desea eliminar a {{data.titulo}}?"  (nzOnConfirm)="eliminarTarea(data.id)"><span nz-tooltip nzTooltipTitle="Eliminar {{data.titulo}}" ><i nz-icon nzType="delete" nzTheme="outline" style="font-size: 25px; color: rgb(255, 8, 0);" [nzTwotoneColor]="red"></i></span></a>
                <span *ngIf="role=='USER'" >Eliminar</span>
              </td>

            </tr>


          </tbody>

          <!-- edit -->
          <ng-template  class="pull-left " #modalData2 let-modal2>
            <div class="modal-body">
              <h4 class="modal-title" id="modal-basic-title"><strong></strong></h4>
              <button type="button" class="close" aria-label="Close" (click)="modal2.dismiss('Cross click')">
                <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="modal-body">

              <div class="container">
                <div class="row ">
                  <div class="col-md-12 col-sm-12 ">
                    <!--  -->

                    <form (ngSubmit)="onSubmit()" [formGroup]="demoReactiveForm">
                      <h3>Nueva Tarea</h3>

                      <div >
                        <label for="titulo">Titulo</label>
                        <input class="form-control titulo" formControlName="titulo" type="text" name="titulo" id="titulo">
                      </div>

                      <label class="pt-2" for="descripcion">Descripción</label>
                      <ckeditor

                        formControlName="descripcion"
                        [editor]="Editor"
                        id="descripcion2"
                        class="ck-editor__editable_inline"
                        name="descripcion">

                      </ckeditor>
                        <!-- file -->
                        <div class="form-group">

                          <label class="pt-4" for="file">Documento</label>

                          <input

                              formControlName="file"

                              id="file"

                              type="file"

                              class="form-control titulo"
                              (change)="getBase64($event)"
                              (change)="onFileChange($event)">



                      </div>
                        <!-- end File -->
                      <!-- <p *ngIf="description && description.dirty" class="alert">Description is "dirty".</p>
                      <p *ngIf="description && description.touched" class="alert">Description has been "touched".</p> -->

                      <div class="row">
                        <div class="col-md-6 col-sm-12">
                          <div class="row">
                            <div class="col-md-6 pull-right col-sm-12">
                              <p><button class="btn btn-primary" type="submit"  >Enviar</button> </p>

                            </div>
                            <div class="col-md-6 pull-left col-sm-12">
                              <p><button class="btn btn-primary" type="reset" (click)="reset2()">Limpiar</button></p>

                            </div>
                          </div>

                        </div>

                      </div>
                    </form>


                    <!--  -->
                  </div>
                </div>
              </div>

            </div>
            <div class="modal-footer ">
              <button type="button" class="btn btn-danger" (click)="modal2.close('Save click')">Cerrar</button>
            </div>
          </ng-template>
          <!-- edit end -->
            <!-- modal formulario -->
         <nz-modal nzWidth="80%" nzheight="20%"  [(nzVisible)]="isVisibleFormulario" nzTitle="" (nzOnCancel)="handleCancelFormulario()" (nzOnOk)="handleOkFormulario()">
          <ng-container *nzModalContent>
            <form (ngSubmit)="onSubmit2()" [formGroup]="demoReactiveForm2">
              <h3>Editar Tarea</h3>

              <div >
                <label for="titulo">Titulo</label>
                <input class="form-control titulo" formControlName="titulo" type="text" name="titulo" id="titulo">
              </div>

              <label class="pt-2" for="descripcion2">Descripción</label>
              <ckeditor

                formControlName="descripcion2"
                [editor]="Editor"
                id="descripcion2"
                class="ck-editor__editable_inline"
                name="descripcion2">

              </ckeditor>
                <!-- file -->
                <div class="form-group">

                  <label class="pt-4" for="file">Documento</label>

                  <input

                      formControlName="file"

                      id="file"

                      type="file"

                      class="form-control titulo"
                      (change)="getBase64($event)"
                      (change)="onFileChange2($event)">



              </div>
                <!-- end File -->
              <!-- <p *ngIf="description && description.dirty" class="alert">Description is "dirty".</p>
              <p *ngIf="description && description.touched" class="alert">Description has been "touched".</p> -->

              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="row">
                    <div class="col-md-6 pull-right col-sm-12">
                      <p><button class="btn btn-primary" type="submit"  >Enviar</button> </p>

                    </div>
                    <div class="col-md-6 pull-left col-sm-12">

                    </div>
                  </div>

                </div>

              </div>
            </form>
          </ng-container>
          </nz-modal>
         <!-- modal formulario end -->
          </nz-table>
       </div>
       <div class="col-md-1 col-sm-12"></div>
     </div>

    </div>
    <div class="col-md-1   col-sm-12 pt-5"></div>


</div>
